<div class="modal-header">
      <h3>Confirm you want to cancel this booking.</h3>
</div>
<div class="modal-body">
      Booking: {{booking.full_describe}} - {{booking.describe}}
</div>
<div class="modal-footer">
      <button class="btn btn-primary btn-next" ng-click="confirm_delete()"><span>Cancel Booking</span></button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
